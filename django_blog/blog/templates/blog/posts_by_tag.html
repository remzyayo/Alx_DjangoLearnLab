<h2>Posts tagged with “{{ tag_name }}”</h2>

{% for post in posts %}
  <article>
    <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:30 }}</p>
  </article>
{% empty %}
  <p>No posts found for this tag.</p>
{% endfor %}

{% include 'pagination.html' with page_obj=posts %}
